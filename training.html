<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSV UG Kegeln – Training</title>

  <style>
    :root{
      --tsv-blue:#0b3d91;
      --tsv-yellow:#f7c600;
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --shadow:0 10px 25px rgba(2,6,23,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .header{background:linear-gradient(180deg,var(--tsv-blue),#072f70);color:white;padding:14px 14px 18px;position:sticky;top:0;z-index:10;box-shadow:0 6px 18px rgba(2,6,23,.18);}
    .header-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:12px;}
    .logo{width:44px;height:44px;border-radius:50%;background:white;display:flex;align-items:center;justify-content:center;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.25);flex:0 0 auto;}
    .logo img{width:100%;height:100%;object-fit:cover}
    .title{display:flex;flex-direction:column;gap:2px;min-width:0;}
    .title h1{margin:0;font-size:18px;line-height:1.2}
    .title .sub{font-size:13px;color:rgba(255,255,255,.85)}
    .badge{margin-left:auto;background:rgba(247,198,0,.18);border:1px solid rgba(247,198,0,.35);color:var(--tsv-yellow);padding:6px 10px;border-radius:999px;font-size:12px;white-space:nowrap;}

    .wrap{max-width:1100px;margin:16px auto;padding:0 14px 40px}
    .panel{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px;}
    .controls{display:grid;grid-template-columns: 1fr auto auto;gap:10px;align-items:center;}
    @media (max-width:820px){.controls{grid-template-columns:1fr 1fr}.controls .btnrow{grid-column:1/-1;display:flex;gap:10px}}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid var(--line);font-size:15px;outline:none;background:white;}
    .btn{border:0;padding:12px 14px;border-radius:12px;font-weight:600;cursor:pointer;background:var(--tsv-blue);color:white;white-space:nowrap;}
    .btn.secondary{background:white;color:var(--tsv-blue);border:1px solid rgba(11,61,145,.25);}
    .hint{margin-top:10px;color:var(--muted);font-size:13px;line-height:1.35}
    .sections{margin-top:14px;display:grid;gap:14px}

    .slot{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
    .slot-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;background:linear-gradient(90deg,rgba(247,198,0,.25),rgba(247,198,0,.05));border-bottom:1px solid var(--line);}
    .slot-head .time{font-weight:800;color:#0b2d66;}

    table{width:100%;border-collapse:separate;border-spacing:0;}
    th,td{padding:10px 10px;border-bottom:1px solid var(--line);font-size:14px;vertical-align:middle;}
    th{text-align:left;color:var(--muted);font-weight:700;background:#fbfdff;}
    tr:last-child td{border-bottom:0}

    .cell-edit{border-radius:10px;padding:8px 10px;border:1px solid transparent;background:transparent;min-height:36px;white-space:nowrap;}
    .cell-edit:focus{outline:none;border-color:rgba(11,61,145,.35);background:white;box-shadow:0 0 0 4px rgba(11,61,145,.10);}
    .saving{border-color:rgba(247,198,0,.6)!important;background:rgba(247,198,0,.10)!important;}
    .sum{font-weight:800;color:#0b2d66}
    .muted{color:var(--muted)}
    .col-small{width:92px}
    .errorbox{margin-top:12px;padding:12px;border:1px solid #fecaca;background:#fff1f2;border-radius:12px;color:#991b1b;line-height:1.35;}
    .debugbox{margin-top:12px;padding:12px;border:1px solid var(--line);background:#fbfdff;border-radius:12px;color:#0f172a;line-height:1.35;}
    .debugbox pre{margin:10px 0 0;white-space:pre-wrap;max-height:240px;overflow:auto;background:white;border:1px solid var(--line);padding:10px;border-radius:10px;}
    code{background:#f1f5f9;padding:2px 6px;border-radius:8px}
  </style>
</head>

<body>
<header class="header">
  <div class="header-inner">
    <div class="logo"><img alt="TSV Logo" src="https://tsv-ug.de/wp-content/uploads/2024/02/tsv-logo.webp"></div>
    <div class="title">
      <h1>TSV UG Kegeln – Training</h1>
      <div class="sub">Eintragen & Ergebnisse pflegen (öffentlich)</div>
    </div>
    <div class="badge" id="status">offline</div>
  </div>
</header>

<main class="wrap">
  <div class="panel">
    <div class="controls">
      <input id="search" placeholder="Suche (Name/Spieler/in) …" oninput="render()" />
      <div class="btnrow">
        <button class="btn" onclick="load()">Neu laden</button>
        <button class="btn secondary" onclick="resetFilters()">Zurücksetzen</button>
      </div>
    </div>

    <div class="hint">
      Editierbar: <b>Name</b> und <b>Bahn 1–4</b>. Gesamt kommt aus dem Sheet.
      <br>API: <code id="apiText"></code>
      <br><span id="slotInfo" class="muted"></span>
    </div>

    <div id="err"></div>
    <div id="dbg"></div>
  </div>

  <div class="sections" id="sections">Lade…</div>
</main>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxlKV08yq9bhaADy9oBzYHRwj96O-PZjsysilruRzFo1SX0WGa9Cct8Lc0yL-a0VVs/exec";
  document.getElementById('apiText').textContent = API_URL;

  let rows = [];
  let slots = [];

  function setStatus(msg){ document.getElementById('status').textContent = msg; }
  function showError(msg){
    const err = document.getElementById('err');
    err.innerHTML = msg ? `<div class="errorbox">${escapeHtml(msg)}</div>` : '';
  }
  function showDebug(obj){
    const dbg = document.getElementById('dbg');
    if (!obj) { dbg.innerHTML = ""; return; }
    dbg.innerHTML = `<div class="debugbox"><b>Debug</b><pre>${escapeHtml(JSON.stringify(obj, null, 2))}</pre></div>`;
  }
  function resetFilters(){ document.getElementById('search').value = ""; render(); }

  async function load(){
    showError("");
    showDebug(null);
    document.getElementById('sections').textContent = "Lade…";
    document.getElementById('slotInfo').textContent = "";
    setStatus("lade…");

    try{
      const url = API_URL + "?action=get";
      const res = await fetch(url, { method: "GET", cache: "no-store" });

      // harte Fehler sichtbar machen
      if (!res.ok) {
        const txt = await res.text().catch(()=> "");
        throw new Error("HTTP " + res.status + " " + res.statusText + (txt ? " | " + txt.slice(0,200) : ""));
      }

      const data = await res.json();
      showDebug({ fetched: url, ok: data?.ok, rows: data?.values?.length });

      if (!data || data.ok !== true) throw new Error(data?.error || "API ok!=true");

      rows = data.values || [];
      parseSlots();

      document.getElementById('slotInfo').textContent =
        `Geladen: ${rows.length} Zeilen • Erkannte Zeitblöcke: ${slots.length}`;

      render();
      setStatus("online");

      if (slots.length === 0) {
        showError("Daten geladen, aber keine Zeitblöcke erkannt. (Parser findet keine 'Uhrzeit'-Blöcke)");
        document.getElementById('sections').textContent = "";
      }

    } catch (e){
      console.error(e);
      setStatus("offline");
      showError("Konnte Daten nicht laden: " + (e?.message || e));
      document.getElementById('sections').textContent = "";
    }
  }

  // robust zu deinem JSON: Block beginnt bei Zeile mit Spalte B = "Uhrzeit"
  function parseSlots(){
    slots = [];

    for (let r = 0; r < rows.length; r++) {
      const b = String(rows[r]?.[1] ?? "").trim().toLowerCase();
      if (b === "uhrzeit") {
        const time = String(rows[r+1]?.[1] ?? "").trim();
        if (!time) continue;

        // Spielerzeilen: r+2..r+5 (4 Spieler)
        const players = [];
        for (let k = 2; k <= 5; k++) {
          const rr = r + k;
          if (!rows[rr]) continue;

          players.push({
            rowIndex: rr + 1,
            label: rows[rr][0] ?? "",
            name:  rows[rr][1] ?? "",
            b1:    rows[rr][2] ?? "",
            b2:    rows[rr][3] ?? "",
            b3:    rows[rr][4] ?? "",
            b4:    rows[rr][5] ?? "",
            sum:   rows[rr][6] ?? ""
          });
        }
        slots.push({ time, players });
      }
    }
  }

  function render(){
    const q = (document.getElementById('search').value || "").toLowerCase().trim();
    const container = document.getElementById('sections');
    container.innerHTML = "";

    if (!slots || slots.length === 0) return;

    const filtered = slots.map(s => {
      const players = s.players.filter(p => !q || String(p.label).toLowerCase().includes(q) || String(p.name).toLowerCase().includes(q));
      return { ...s, players };
    }).filter(s => s.players.length > 0 || !q);

    if (filtered.length === 0){ container.textContent = "Keine Treffer."; return; }

    filtered.forEach(slot => {
      const card = document.createElement('section');
      card.className = "slot";
      card.innerHTML = `<div class="slot-head"><div class="time">${escapeHtml(slot.time)}</div><div class="muted">4 Bahnen</div></div>`;

      const tbl = document.createElement('table');
      tbl.innerHTML = `
        <thead><tr>
          <th>Spieler/in</th><th>Name</th>
          <th class="col-small">Bahn 1</th><th class="col-small">Bahn 2</th>
          <th class="col-small">Bahn 3</th><th class="col-small">Bahn 4</th>
          <th class="col-small">Gesamt</th>
        </tr></thead>
      `;

      const tb = document.createElement('tbody');

      slot.players.forEach(p => {
        const tr = document.createElement('tr');
        tr.appendChild(tdText(p.label, true));
        tr.appendChild(tdEdit(p.rowIndex, 2, p.name));
        tr.appendChild(tdEdit(p.rowIndex, 3, p.b1));
        tr.appendChild(tdEdit(p.rowIndex, 4, p.b2));
        tr.appendChild(tdEdit(p.rowIndex, 5, p.b3));
        tr.appendChild(tdEdit(p.rowIndex, 6, p.b4));

        const sumTd = document.createElement('td');
        sumTd.className = "sum";
        sumTd.textContent = p.sum ?? "";
        tr.appendChild(sumTd);

        tb.appendChild(tr);
      });

      tbl.appendChild(tb);
      card.appendChild(tbl);
      container.appendChild(card);
    });
  }

  function tdText(val, muted=false){
    const td = document.createElement('td');
    if(muted) td.className = "muted";
    td.textContent = val ?? "";
    return td;
  }

  function tdEdit(row, col, value){
    const td = document.createElement('td');
    const div = document.createElement('div');
    div.className = "cell-edit";
    div.textContent = value ?? "";
    div.contentEditable = "true";

    div.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){ e.preventDefault(); div.blur(); }
    });

    div.addEventListener("focus", () => {
      // “Name hier eintragen” beim ersten Fokus automatisch markieren (kein Autolöschen)
      // Nutzer tippt einfach drüber.
    });

    div.addEventListener("blur", async () => {
      const newValue = div.textContent;
      if(String(newValue ?? "") === String(value ?? "")) return;

      div.classList.add("saving");
      try{
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "set", row, col, value: newValue })
        });

        if (!res.ok) {
          const txt = await res.text().catch(()=> "");
          throw new Error("HTTP " + res.status + " " + res.statusText + (txt ? " | " + txt.slice(0,200) : ""));
        }

        const data = await res.json();
        if(!data?.ok) throw new Error(data?.error || "Speichern fehlgeschlagen");

        value = newValue;
        await load(); // Summen aktualisieren
      } catch(e){
        showError("Speichern fehlgeschlagen: " + (e?.message || e));
        await load();
      } finally {
        div.classList.remove("saving");
      }
    });

    td.appendChild(div);
    return td;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
  }

  load();
</script>
</body>
</html>
